<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script src="editor/editormd.min.js"></script>
<script src="editor/lib/marked.min.js"></script>
<script src="editor/lib/marked.min.js"></script>
<script src="editor/lib/prettify.min.js"></script>
<script src="editor/lib/raphael.min.js"></script>
<script src="editor/lib/underscore.min.js"></script>
<script src="editor/lib/sequence-diagram.min.js"></script>
<script src="editor/lib/flowchart.min.js"></script>
<script src="editor/lib/jquery.flowchart.min.js"></script>
<script src="editor/editormd.js"></script>

<script>
    var app = new Vue({
      el: '#app',
      data: {
        author:"贺登辉",
        status:'blog_list',//blog_edit,blog_new,blog_admin
        show_blog:{id:null,title:null,content:null,ctime:null},//要编辑的博客数据
        
        blog_list:[
            
        ]    
      },
      methods:{
          get_blog_list:function()
          {
              $.ajax({
                  url:"/blog",//请求中的path路径
                  type:"get",//请求中的请求方法
                  context:this,//设置请求成功后回调函数中的this指针---当前赋值的this是Vue对象，为了能够成功回调函数中访问vue数据
                  success:function(result)//result就是响应数据中的正文
                  {
                    this.blog_list=result;//成功后将响应正文的json串赋值
                  }
              })
          },
         
          
          into_admin_status:function()
          {
            this.status='blog_admin';//将当前页面状态置为管理状态
          },
          into_list_status:function()
          {
            this.status='blog_list';
          },
          into_new_status:function()
          {
            this.status='blog_new';
          },
          blog_delete:function(blog_id)
          {
            $.ajax({
                  url:"/blog/"+blog_id,//请求中的path路径
                  type:"delete",//请求中的请求方法
                  context:this,//设置请求成功后回调函数中的this指针---当前赋值的this是Vue对象
                  success:function(result)
                  {
                    this.get_blog_list();//更新博客信息
                  }
              })
          },
          blog_edit:function(blog_id)
          {
              //this.status='blog_edit';
              $.ajax({
                  url:"/blog/"+blog_id,//请求中的path路径
                  type:"get",//请求中的请求方法
                  context:this,//设置请求成功后回调函数中的this指针---当前赋值的this是Vue对象
                  success:function(result)
                  {
                      this.show_blog=result;
                      this.status='blog_edit';
                      //显示一个博客的编辑页面，其中具有博客的内容
                    testEditor=editormd(
                        {
                            id:"test-editormd",
                            width:"100%",
                            height:640,
                            path:"editor/lib/"
                        }
                    );
                  }
              })
          },

          blog_insert:function()
          {
              this.status='blog_new';
              $.ajax({
                  url:"/blog",//请求中的path路径
                  type:"get",//请求中的请求方法
                  context:this,//设置请求成功后回调函数中的this指针---当前赋值的this是Vue对象
                  success:function(result)
                  {
                      this.show_blog=result;
                      this.status='blog_new';
                      //显示一个博客的编辑页面，其中具有博客的内容
                    insertEditor=editormd(
                        {
                            id:"test-editormd2",
                            width:"100%",
                            height:640,
                            path:"editor/lib/"
                        }
                    );
                  }
              })
          },
          blog_update:function()
          {
            this.show_blog.content=testEditor.getMarkdown();
            $.ajax({
                  url:"/blog/"+this.show_blog.id,
                  type:"put",//请求中的请求方法
                  context:this,//设置请求成功后回调函数中的this指针---当前赋值的this是Vue对象
                  data: JSON.stringify(this.show_blog),
                  success:function(result)
                  {
                    this.get_blog_list();
                    this.status='blog_list';
                  }
              })
          },
          blog_post:function()
          {
            var content=insertEditor.getMarkdown();
            
          
            var nblog = {
              title:this.show_blog.title,
              content:content
            }
            //alert(JSON.stringify(nblog));
            $.ajax({
                  url:"/blog",
                  type:"post",//请求中的请求方法
                  context:this,//设置请求成功后回调函数中的this指针---当前赋值的this是Vue对象
                  data: JSON.stringify(nblog),
                  success:function(result)
                  {
                    this.get_blog_list();
                    this.status='blog_list';
                  }
              })
          },
          blog_view:function(blog_id)
          {
            
            $.ajax({
                  url:"/blog/"+blog_id,
                  type:"get",
                  context:this,

                  success:function(result)
                  {
                    // var obj=document.getElementById('viewid');
                    // obj.innerHTML='';
                    this.show_blog=result;
                    this.status='blog_hdh';
                   // alert(this.show_blog.content);
                    testEditormdView = editormd.markdownToHTML("test-editormd1", {
                        markdown        : this.show_blog.content,                    
                        htmlDecode      : "style,script,iframe",      
                        tocm            : true,                     
                        emoji           : true,
                        taskList        : true,
                        tex             : true,  // 默认不解析
                        flowChart       : true,  // 默认不解析
                        sequenceDiagram : true,  // 默认不解析
                  });
                  
              }
            })
          }


      }
    });
  
    app.get_blog_list();//调用
</script>
